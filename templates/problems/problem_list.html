{% extends 'base.html' %}
{% load static %}
{% block title %}Masalalar to'plami{% endblock title %}


{% block content %}
    <h1>Problem List</h1>
    <ul class="problem-list">
        {% for problem in problems %}
            <li>
                <a href="{% url 'problems:problem_detail' problem.pk %}">{{ problem.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
